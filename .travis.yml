language: python
sudo: required
dist: xenial
group: travis_latest

git:
  depth: 3
  quiet: true

python:
- 3.6
- 3.7

os:
- linux

addons:
  apt:
    packages:
    - octave

install: pip install -e .[tests]

script:
- cd tests
- octave-cli -q test_matlab.m
- cd ..

- pytest -rsv
- flake8
- mypy . --ignore-missing-imports

after_success:
- if [[ $TRAVIS_PYTHON_VERSION == 3.6* ]]; then
  pytest --cov --cov-config=setup.cfg;
  coveralls;
  fi

