name: ci

on:
  push:
    paths:
      - "**.py"
      - .github/workflows/ci.yml
      - "!scripts/"
  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - "**.py"
      - .github/workflows/ci.yml

jobs:
  full:
    runs-on: ${{ matrix.os }}

    name: ${{ matrix.os }} Python ${{ matrix.python-version }}
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        os: [ubuntu-latest]
        include:
          - os: macos-latest
            python-version: "3.11"
          - os: windows-latest
            python-version: "3.11"

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

    - run: pip install .[full,tests,lint]

      - run: pip install .[full,tests,lint]

      - run: flake8
      - run: mypy

      - run: pytest
